<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Derrota al Boss</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
</head>
<body class="bg-black text-white">
  <div class="container py-5">
    <h1 class="text-center mb-4">Derrota al boss</h1>

    <div class="text-center mb-4">
      <button id="startBtn" class="btn btn-primary">Iniciar batalla</button>
    </div>

    <section id="battleSection" class="d-none">
      <div class="row">
        <div class="col-md-3 mb-4">
          <div class="p-3 bg-dark rounded">
            <label for="attackSelect" class="form-label">Escoge un ataque</label>
            <select id="attackSelect" class="form-select mb-3">
              <option value="espada">Espada</option>
              <option value="arco">Arco</option>
              <option value="magia">Magia</option>
            </select>
            <button id="attackBtn" class="btn btn-danger w-100">Atacar</button>
          </div>
        </div>

        <div class="col-md-9">
          <div class="card bg-dark text-white">
            <div class="card-body">
              <h5 class="card-title" id="bossName">Boss</h5>
              <p class="card-text">Vida: <span id="bossHealth">1000</span></p>
              <p class="card-text">Resistencia: <span id="bossResist">---</span></p>
            </div>
          </div>
        </div>
      </div>

      <div id="battleLog" class="mt-3 p-3 bg-dark rounded border border-secondary">
        <em>La batalla comenzar√° cuando ataques...</em>
      </div>
    </section>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
